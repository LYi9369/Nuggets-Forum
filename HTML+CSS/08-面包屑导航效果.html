<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li {
            list-style: none;
            float: left;
        }

        a {
            text-decoration: none;
            color: dodgerblue;
        }

        li:before {
            content: "\27a5";
            margin-left: 10px;
        }

        li:first-child {
            content: '';
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">活动</a></li>
    <li><a href="#">首页</a></li>
    <li><a href="#">更多</a></li>
</ul>
</body>
</html>
