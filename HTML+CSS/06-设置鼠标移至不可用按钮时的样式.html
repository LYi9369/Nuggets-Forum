<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            background-color: #409eff;
            font-size: 30px;
            color: #ffffff;
            border-radius: 10px;
        }

        button:disabled {
            background: #a0cfff;
            cursor: not-allowed;
            /*设置鼠标样式变为“禁止点击”，并且按钮颜色变为自己设置的颜色*/
        }
    </style>
</head>
<body>
<button disabled>按钮</button>
</body>
</html>
